<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Ejemplo pagina mascotas</title>
</head>
<body>

   

    <div class="espacio"></div>
    <section class="contenedor">
        <div class="parallax"> </div>
    </section>
    
   
   

    <main class="container">
         
        <div class="row">
             <div class="col s12 center-align titulo-galeria">
                  <h1>
                     Galeria
                  </h1>
             </div>

            <div class="row galeria">
                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/adorable-animals-breed-canine-374825.jpg" class="responsive-img materialBoxed" data-caption="El perro">
                    </div>
                </div>

                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/animal-chinese-water-dragon-exotic-green-321900.jpg" class="responsive-img materialBoxed" alt="">
                    </div>
                </div>

                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/brown-and-white-american-pit-bull-terrier-with-brown-costume-825949.jpg" class="responsive-img materialBoxed" alt="">
                    </div>
                </div>
         </div>


         <div class="row galeria">
                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/calico-cat-on-focus-photo-1404819.jpg" class="responsive-img materialBoxed" alt="">
                    </div>
                </div>

                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/close-up-photo-of-dog-wearing-sunglasses-1629781.jpg" class="responsive-img materialBoxed" alt="">
                    </div>
                </div>

                <div class="col s12 m6 l4">
                    <div class="material-placeholder">
                        <img src="media/long-fur-white-cat-1084425.jpg" class="responsive-img materialBoxed" alt="">
                    </div>
                </div>
          </div>



 </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
